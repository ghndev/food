<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <div th:replace="~{fragments/head :: head (Home)}"></div>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

</head>

<div class="px-5 pt-10 flex flex-col justify-center items-center">
    <div class="w-full max-w-2xl">
        <!-- Header -->
        <div class="w-full relative flex justify-center items-center">
            <a href="/">

                        class="absolute left-1 w-14 rounded-full shadow-md p-2 cursor-pointer"
                        viewBox="0 0 24 24"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                >

                            fill="#000000"
                    />
                </svg>

            </a>
            <p class="text-2xl font-bold">Notification</p>
        </div>

        <!-- Notifications -->
        <div class="w-full flex">
            <!-- Notification -->
            <div
                    th:each="notification : ${notifications}"
                    class="flex justify-between w-full gap-10 rounded-full p-2 items-center mt-10"
            >
                <div class="flex items-center gap-20">
                    <svg
                            class="w-20 bg-[#E7F9F5] rounded-full p-4"
                            viewBox="0 0 20 20"
                            fill="none"
                            xmlns="http://www.w3.org/2000/svg"
                    >
                        <path
                                d="M3.14818 3.04602C2.99731 3.34677 2.92311 3.71777 2.77471 4.45976L2.27645 6.9511C1.96095 8.52857 3.1675 10.0003 4.77621 10.0003C6.0859 10.0003 7.18251 9.00791 7.31283 7.70472L7.37034 7.12962C7.23443 8.67016 8.44869 10.0003 9.99975 10.0003C11.5614 10.0003 12.7816 8.652 12.6262 7.09813L12.687 7.70472C12.8173 9.00791 13.914 10.0003 15.2236 10.0003C16.8323 10.0003 18.0389 8.52857 17.7234 6.9511L17.2251 4.45976C17.0767 3.71778 17.0025 3.34677 16.8517 3.04602C16.5338 2.41232 15.9618 1.94339 15.278 1.75595C14.9535 1.66699 14.5752 1.66699 13.8185 1.66699H12.0831H6.18134C5.42466 1.66699 5.04631 1.66699 4.72182 1.75595C4.03808 1.94339 3.46607 2.41232 3.14818 3.04602Z"
                                fill="#13C296"
                        />
                        <path
                                d="M15.2238 11.2501C15.9048 11.2501 16.5374 11.0731 17.0834 10.7659V11.6668C17.0834 14.8095 17.0834 16.3808 16.1071 17.3571C15.3212 18.143 14.1497 18.2963 12.0834 18.3262V15.4168C12.0834 14.6379 12.0834 14.2485 11.9159 13.9585C11.8062 13.7684 11.6484 13.6106 11.4584 13.5009C11.1684 13.3335 10.7789 13.3335 10.0001 13.3335C9.22123 13.3335 8.83181 13.3335 8.54175 13.5009C8.35172 13.6106 8.19393 13.7684 8.08422 13.9585C7.91675 14.2485 7.91675 14.6379 7.91675 15.4168V18.3262C5.85044 18.2963 4.67896 18.143 3.89306 17.3571C2.91675 16.3808 2.91675 14.8095 2.91675 11.6668V10.7659C3.46278 11.0731 4.09541 11.2501 4.77639 11.2501C5.77395 11.2501 6.68856 10.8638 7.37037 10.2267C8.05981 10.8602 8.98049 11.2501 9.99993 11.2501C11.0194 11.2501 11.9402 10.8601 12.6297 10.2266C13.3115 10.8637 14.2262 11.2501 15.2238 11.2501Z"
                                fill="#13C296"
                        />
                    </svg>
                    <div>
                        <p class="font-bold text-xl" th:text="${notification.getRestaurantResponse().getName()}">Restaurant request</p>
                        <a class="underline font-bold text-blue-500" href=""
                        >location</a
                        >
                    </div>
                </div>
                <div class="flex gap-2">
                    <form th:action="@{/restaurant/approve/{id}(id=${notification.getRestaurantResponse().getId()})}" method="post">
                        <button type="submit">
                            <svg
                                    class="w-10 bg-emerald-200 rounded-full p-1.5"
                                    viewBox="0 0 24 24"
                                    fill="none"
                                    xmlns="http://www.w3.org/2000/svg"
                            >
                                <path
                                        d="M5 14L9 17L18 6"
                                        stroke="#098E27"
                                        stroke-width="2"
                                />
                            </svg>
                        </button>
                    </form>
                    <form th:action="@{/notification/delete/{id}(id=${notification.getRestaurantResponse().getId()})}" method="post">
                        <button type="submit">
                            <svg
                                    class="w-10 bg-red-200 rounded-full p-1.5"
                                    viewBox="0 0 24 24"
                                    fill="none"
                                    xmlns="http://www.w3.org/2000/svg"
                            >
                                <path
                                        d="M18 6L6 18"
                                        stroke="#A80A0A"
                                        stroke-width="2"
                                        stroke-linecap="square"
                                        stroke-linejoin="round"
                                />
                                <path
                                        d="M6 6L18 18"
                                        stroke="#A80A0A"
                                        stroke-width="2"
                                        stroke-linecap="square"
                                        stroke-linejoin="round"
                                />
                            </svg>
                        </button>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
