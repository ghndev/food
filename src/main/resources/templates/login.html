<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="~{fragments/head :: head (Login)}"></div>
</head>
<body>
<div class="px-5 pt-10 flex flex-col justify-center items-center">
    <div class="w-full max-w-2xl">
        <!-- Header -->
        <div class="w-full flex justify-center items-center">
            <h1 class="text-3xl font-bold text-[#FF6347] mt-10">Food Login</h1>
        </div>

        <!-- Form -->
        <form method="post" th:action="@{/login}" class="max-w-sm mx-auto mt-10">
            <div class="mb-5">
                <label
                        for="username"
                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >Your email</label
                >
                <input
                        type="text"
                        name="username"
                        id="username"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="name@example.com"
                />
            </div>
            <div class="mb-5">
                <label
                        for="password"
                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >Your password</label
                >
                <input
                        type="password"
                        name="password"
                        id="password"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                />
            </div>

            <button
                    type="submit"
                    class="text-white bg-[#FF6347] focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
            >
                Submit
            </button>
        </form>

        <!-- Login button-->
        <div class="w-full flex justify-center items-center mt-10">
            <a
                    href="/oauth2/authorization/google"
                    type="button"
                    class="text-white bg-[#FF6347] font-bold focus:ring-4 focus:outline-none focus:ring-[#FF6347]/50 rounded-full text-sm px-5 py-2.5 text-center inline-flex items-center me-2 mb-2"
            >
                <svg
                        class="w-4 h-4 me-2"
                        aria-hidden="true"
                        xmlns="http://www.w3.org/2000/svg"
                        fill="currentColor"
                        viewBox="0 0 18 19"
                >
                    <path
                            fill-rule="evenodd"
                            d="M8.842 18.083a8.8 8.8 0 0 1-8.65-8.948 8.841 8.841 0 0 1 8.8-8.652h.153a8.464 8.464 0 0 1 5.7 2.257l-2.193 2.038A5.27 5.27 0 0 0 9.09 3.4a5.882 5.882 0 0 0-.2 11.76h.124a5.091 5.091 0 0 0 5.248-4.057L14.3 11H9V8h8.34c.066.543.095 1.09.088 1.636-.086 5.053-3.463 8.449-8.4 8.449l-.186-.002Z"
                            clip-rule="evenodd"
                    />
                </svg>
                구글로 계속하기
            </a>
        </div>
        <div
                class="flex flex-col w-full justify-center items-center font-bold text-sm"
        >
            <p class="text-gray-400 text-xs">
                로그인을 하면 이용약관과 개인정보 수집 및 이용을 동의한것으로
                간주합니다
            </p>
            <a href="/terms" class="underline">이용약관 개인정보 수집 및 이용동의</a>
        </div>
    </div>
</div>
</body>
</html>
